services:
  # Backend Service
  - type: web
    name: hrm-ai-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && DATABASE_URL="postgresql://postgres:postgres@localhost:5432/postgres" npx prisma generate
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hrm-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: EMAIL_USER
        sync: false # User will provide this in Render Dashboard
      - key: EMAIL_PASSWORD
        sync: false # User will provide this in Render Dashboard

  # User Portal Static Site
  - type: web
    name: hrm-ai-user-portal
    runtime: static
    buildCommand: cp -r shared user-portal/ && find user-portal -name "*.html" -exec sed -i 's|../shared/|shared/|g' {} +
    staticPublishPath: user-portal

  # Admin Portal Static Site
  - type: web
    name: hrm-ai-admin-portal
    runtime: static
    buildCommand: cp -r shared admin-portal/ && find admin-portal -name "*.html" -exec sed -i 's|../shared/|shared/|g' {} +
    staticPublishPath: admin-portal

databases:
  - name: hrm-ai-db
    plan: free
