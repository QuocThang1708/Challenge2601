services:
  # Backend Service
  - type: web
    name: hrm-ai-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hrm-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # User Portal Static Site
  - type: staticsite
    name: hrm-ai-user-portal
    env: static
    plan: free
    publishDir: user-portal

  # Admin Portal Static Site
  - type: staticsite
    name: hrm-ai-admin-portal
    env: static
    plan: free
    publishDir: admin-portal

databases:
  - name: hrm-ai-db
    plan: free
