<!-- View CV Modal -->
<div class="modal-overlay" id="viewCVModal">
  <div
    class="modal"
    style="
      max-width: 900px;
      width: 90%;
      height: 90vh;
      display: flex;
      flex-direction: column;
    "
  >
    <div class="modal-header">
      <h2 class="modal-title">XEM CV - <span id="viewCVTitle"></span></h2>
      <button class="modal-close" onclick="closeModal('viewCVModal')">×</button>
    </div>
    <div
      class="modal-body"
      style="flex: 1; padding: 0; overflow: hidden; background: #f5f5f5"
    >
      <iframe
        id="cvPreviewFrame"
        style="width: 100%; height: 100%; border: none"
      ></iframe>
      <div
        id="cvPreviewMessage"
        style="
          display: none;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          gap: 1rem;
        "
      >
        <p class="text-gray-700">Định dạng file này không hỗ trợ xem trước.</p>
        <a id="cvDownloadLink" href="#" class="btn btn-primary" download
          >Tải xuống</a
        >
      </div>
    </div>
  </div>
</div>
